<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h1 class="text-center text-primary">Know more about weather</h1>
    <form action="" class="border m-5 p-3">
        <input type="text" placeholder="Enter country Name" id="cInput" class="form-control">
        <input onclick="search()" type="button" value="search" class="btn btn-primary mt-3">
    </form>
        </div>
        <div class="col-lg-4"></div>
        </div>
    
        
<div class="row">
<div class="col-lg-4"></div>
<div class="col-lg-4" id="result">

</div>
<div class="col-lg-4"></div>
</div>
    
</body>
<script>
    function search()
    {
        country=cInput.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(
            res=>(res.json()).then(data=>{
            display(data);
            })
        )
    }
    function display(countryDetails)
    {
    htmlData=``

    cName=countryDetails[0].name
    capital=countryDetails[0].capital
    population=countryDetails[0].population
    currenciesName=countryDetails[0].currencies[0].name
    currenciesSymbol=countryDetails[0].currencies[0].symbol
    language=countryDetails[0].languages[0].name
    flag=countryDetails[0].flag
    htmlData=`
    <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="Not found">
  <div class="card-body">
    <h5 class="card-title">${cName}</h5>
    <p class="card-text">Capital:${capital}</p>
    <p class="card-text">Population:${population}</p>
    <p class="card-text">Currency:${currenciesName},${currenciesSymbol}</p>
    <p class="card-text">Language:${language}</p>
  </div>
</div>
    `
    result.innerHTML=htmlData
}
</script>
</html>
